<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Virtual Engineering Department</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #0a0a0f;
      color: #e0e0e8;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      text-align: center;
      max-width: 600px;
      padding: 40px;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 16px;
      color: #6ee7b7;
    }
    p {
      color: #888;
      margin-bottom: 40px;
      line-height: 1.6;
    }
    .links {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    a {
      display: block;
      padding: 20px 32px;
      background: #1a1a2e;
      border: 1px solid #2a2a4a;
      border-radius: 12px;
      color: #c7d2fe;
      text-decoration: none;
      font-size: 18px;
      transition: all 0.2s;
    }
    a:hover {
      background: #252540;
      border-color: #6ee7b7;
      color: #fff;
    }
    a small {
      display: block;
      font-size: 13px;
      color: #666;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Virtual Engineering Department</h1>
    <p>AI-powered engineering team orchestrated by Clawdbot</p>
    <div class="links">
      <a href="flowchart.html">

      </a>
      <a href="flowchart-simple.html">

    </div>
  </div>

</html>
